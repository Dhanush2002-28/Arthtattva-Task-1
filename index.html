<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Name Matching System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="main-section">
        <h1>Product Search</h2><br>
            <div class="form">
                <input type="text" id="autoMatchInput" class="input" placeholder="Enter product name...">
                <button id="autoMatchButton" class="btn btn-primary mt-3">Match</button><br>
                <p id="autoMatchResult"></p>
            </div>

            <div class="header">
                <h2>Manual Mapping
        </h1>

        <div class="form">
            <form id="manualMatchForm" class="form-group">
                <div class="main">
                    <input type="text" id="inputName" class="input" placeholder="Enter supplier-product name..."
                        required>
                    ->
                    <input type="text" id="mappedName" class="input" placeholder="Enter standardized name..." required>
                    <button type="submit" class="btn btn-primary mt-3">Add to Mapping</button>
                </div>
            </form>
        </div>
        <div class="mapping-section">
            <button class="showMappingListButton btn btn-primary mt-3" style="height: auto;"
                onclick="toggleMappings()">Show
                Mappings</button>
            <div class="mapping">
                <h2>Existing Mappings</h2>
                <ul id="mappingList"></ul>
            </div>
        </div>
    </div>

    <script>
        function toggleMappings() {
            const mappingDiv = document.querySelector('.mapping');
            mappingDiv.classList.toggle('show');
        }
    </script>
    <script src="script.js"></script>
    <script src="match.js"></script>
</body>

</html>
