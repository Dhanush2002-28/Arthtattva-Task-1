<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Name Matching System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Satisfy&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-section">
        <div class="top-right" style="align-items: flex-end;">
            <a style="color: rgb(255, 255, 255); text-decoration: none;" target="_blank"
                href="assets/PRODUCT NAME MAPPING SYSTEM - Arthtattva Tech.pdf"><button style="transform: scale(0.7);"
                    class="btn btn-secondary">Documentation</button></a>
        </div>
        <h1 style="font-family: 'Raleway'; font-weight: bold;">Product Search</h1><br>
        <div class="form">
            <input type="text" id="autoMatchInput" class="input" placeholder="Enter product name..." required>
            <button id="autoMatchButton" class="btn btn-dark mt-3">Search</button><br>
            <div class="card" style="display: none;">
                <div class="card-img">
                    <img id="resultImage" src="" alt="" style="max-width: 200px; margin-top: 10px; display: none;" />
                </div>
                <div class="card-info">
                    <p id="autoMatchResult"></p>
                </div>
            </div>
        </div>
        <div class="header">
            <h2 style="font-family: 'Raleway';">Manual Mapping</h2>

            <div class="form">
                <form id="manualMatchForm" class="form-group">
                    <div class="main">
                        <input type="text" id="inputName" class="input sm-input"
                            placeholder="Enter supplier-product name..." required>
                        ->
                        <input type="text" id="mappedName" class="input sm-input"
                            placeholder="Enter standardized name..." required>
                        <button type="submit" style="height: auto;" class="btn btn-dark mt-3">Add to Mapping</button>
                    </div>
                </form>
            </div>
            <div class="mapping-section">
                <button class="showMappingListButton btn btn-dark mt-3" style="height: auto; width: auto;"
                    onclick="toggleMappings()">Show
                    Mappings</button>
                <div class="mapping">
                    <h2 style="font-family: 'Raleway';">Existing Mappings</h2>
                    <div class="disp-map">
                        <ul id="mappingList"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleMappings() {
            const mappingDiv = document.querySelector('.mapping');
            mappingDiv.classList.toggle('show');
        }
    </script>
    <script src="script.js"></script>
    <script src="match.js"></script>
</body>

</html>
